plugins {
    id "org.openapi.generator" version "7.2.0"
}

openApiGenerate {
    inputSpec = "$rootDir/account-opening-service-api-spec.yml"
    outputDir = "$buildDir/generated"
    generatorName = "jaxrs-spec"
    cleanupOutput = true

    packageName = "${project.projectRootPackageName}"
    apiPackage = "${project.projectRootPackageName}.api"
    modelPackage = "${project.projectRootPackageName}.dto"
    configOptions = [
            useJakartaEe: "true",
            useSwaggerAnnotations: "false",
            interfaceOnly: "true",
            openapiLibrary: "quarkus",
            dateLibrary: "java8",
    ]
    groupId = "com.example"
    id = "api"
}
